# server
server.port=20000
spring.application.name=moon-blog
# mysql
moon.jdbc.url=jdbc:mysql://127.0.0.1:3306/blog?useUnicode=true&characterEncoding=utf-8&useSSL=false&serverTimezone=Asia/Shanghai
moon.jdbc.user=root
moon.jdbc.password=Abcd@1234

# FreeMarker
spring.freemarker.cache=false
spring.freemarker.checkTemplateLocation=false
spring.freemarker.settings.template_update_delay=0
spring.freemarker.settings.default_encoding=UTF-8
spring.freemarker.settings.output_encoding=UTF-8
spring.freemarker.settings.date_format=yyyy-MM-dd
spring.freemarker.settings.time_format=HH:mm:ss
spring.freemarker.settings.datetime_format=yyyy-MM-dd HH:mm:ss
spring.freemarker.template-loader-path=classpath:/webapps/template/
spring.freemarker.suffix=.ftl

# admin user
admin.user.name=csc
admin.user.password=csc

# qiniu
qiniu.access.key=noway
qiniu.secret.key=helloworld
qiniu.endpoint=https://up-z2.qiniup.com
qiniu.host=https://www.baidu.com
